<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <title>Whats Cookin</title>
</head>
<body>
  <header>
    <h1 id='page-title'>Whats Cookin</h1>
    <p class="welcome">wwwww</p>
  </header>
  <main>
    <section class="recipe-section">
      <section class="my-recipes">
        <section class="recipes-header">
          <h4>My Recipes</h4>
          <section class="my-radio-btns">
            <div class="radio-field">
              <input type="radio" id="all-saved" name="filter" value="all-saved" checked="checked">
              <label for="all-saved">All Saved</label>
            </div>
            <div class="radio-field">
              <input type="radio" id="favorites" name="filter" value="favorites">
              <label for="favorites">Favorites</label>
            </div>
            <div class="radio-field">
              <input type="radio" id="cook-next" name="filter" value="cook-next">
              <label for="cook-next">Cook Next</label>
            </div>
          </section>
        </section>
        <section class="recipes">
          <div id="my-recipes-display">You don't have any saved recipes yet.  Click the icons to save!</div>
        </section>
      </section>
      <section class="all-recipes">
        <section class="recipes-header">
          <h4>All Recipes</h4>
          <select class="tags-menu">
            <option value="antipasti" class='menu-tags'>
              Antipasti
            </option>
            <option value="antipasto"class='menu-tags'>
              Antipasto
            </option>
            <option value="appetizer"class='menu-tags'>
              Appetizer
            </option>
            <option value="breakfast"class='menu-tags'>
              Breakfast
            </option>
            <option value="brunch"class='menu-tags'>
              Brunch
            </option>
            <option value="condiment"class='menu-tags'>
              Condiment
            </option>
            <option value="dinner"class='menu-tags'>
              Dinner
            </option>
            <option value="dip"class='menu-tags'>
              Dip
            </option>
            <option value="hor d'oeuvre"class='menu-tags'>
              Hor D'oeurve
            </option>
            <option value="lunch"class='menu-tags'>
              Lunch
            </option>
            <option value="main course"class='menu-tags'>
              Main Course
            </option>
            <option value="main dish"class='menu-tags'>
              Main Dish
            </option>
            <option value="morning meal"class='menu-tags'>
              Morning Meal
            </option>
            <option value="salad"class='menu-tags'>
              Salad
            </option>
            <option value="sauce"class='menu-tags'>
              Sauce
            </option>
            <option value="side dish"class='menu-tags'>
              Side Dish
            </option>
            <option value="snack"class='menu-tags'>
              Snack
            </option>
            <option value="spread"class='menu-tags'>
              Spread
            </option>
            <option value="starter"class='menu-tags'>
              Starter
            </option>
          </select>
        </section>
        <section class="recipes">
          <section class="all-recipes-display">
          </section>
        </section>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./recipe.js"></script>
  <script type="text/javascript" src="./user.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
